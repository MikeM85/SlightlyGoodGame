<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Silly Star Wars Game!</title>
    <!-- fonts css js -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/starWars.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/starWars2.js"></script>

</head>

<body>
        <div class="main-section-title">Star Wars Game!</div>

        <div id="main-game-section">
                <!-- Where the characters are initially available to be selected. -->
                <div id="characters-section" >
                  <div class="section-title">Select Your Character</div>
                  <div id="character-area">
                      <div data-name="ZamWesell" class="character" >
                          
                        <div class="character-name">Zam Wesell</div>
                        <img alt="image" class="character-image" src="assets/images/ZamWesell.jpg">
                        <div class="character-health">100</div>
                    </div>
                    <div class="character" data-name="chewbacca">
                        <div class="character-name">Chewbacca</div>
                        <img alt="image" class="character-image" src="assets/images/chewbacca.jpg">
                        <div class="character-health">150</div>
                    </div>
                    <div class="character" data-name="stromTrooper">
                        <div class="character-name">Storm Trooper</div>
                        <img alt="image" class="character-image" src="assets/images/stromTrooper.jpg">
                        <div class="character-health">180</div>
                    </div>
                        <div class="character" data-name="pilot">
                                <div class="character-name">Pilot</div>
                                <img alt="image" class="character-image" src="assets/images/pilot.jpg">
                                <div class="character-health">120</div>
                              </div>
                   
                            </div>      
                    </div>
                </div>
                </div>
          
                <!-- Section for our selected character. -->
                <div id="selected-character-section">
                  <div class="section-title">Your Character</div>
                  <!-- Where our selected character will appear. -->
                  <div id="selected-character">
                      
                </div>
          
                <!-- Where our enemies available to attack will appear. -->
                <div id="available-to-attack-section">
                  <div class="section-title">Enemies Available To Attack</div>
            
                </div>
            </div>
          
                <div class="section-title">Fight Section</div>
                <div id="fight-section">
                  <button id="attack-button" style="">Attack</button>
                </div>
          
                <div id="action">
                  <div class="character-section">
                    <div class="section-title">Defender</div>
                    <!-- Where our defender will appear. -->
                    <div id="defender">
        
                        </div>
                    </div>
                  </div>
                </div>
          
              </div>







</body>

</html>
